# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: Zhenglinj's Blog               # '
email: zhenglinj@hotmail.com
description: Personal blog
baseurl: # the optional subpath of your site, e.g. "/blog"
url: "http://zhenglinj.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
postsurl: "https://github.com/zhenglinj/zhenglinj.github.io/blob/master/_posts/"
author:
  name: zhenglinj
  twitter:
  picture:
  github: zhenglinj
  sinaweibo: zhenglinj
  qq: zhenglinj
  email: zhenglinj@hotmail.com
twitter_username:
github_username: zhenglinj
logo: /assets/favicon128x128.png # path of site logo, e.g. "/assets/images/logo.png"

search: true # true, false (default)
search_full_content: false # true, false (default)
search_provider: lunr # lunr (default), algolia
# algolia:
#   application_id: # YOUR_APPLICATION_ID
#   index_name: # YOUR_INDEX_NAME
#   search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
#   powered_by: # true (default), false

# Build settings
markdown: kramdown
kramdown:
  input:          GFM
  auto_ids:       true
  auto_id_prefix: 'id-'
  # footnote_nr:   1
  # entity_output: as_char
  # toc_levels:    1..6
  # smart_quotes:  lsquo,rsquo,ldquo,rdquo
  # use_coderay:   true

  # coderay:
  #   coderay_wrap:              div
  #   coderay_line_numbers:      inline
  #   coderay_line_number_start: 1
  #   coderay_tab_width:         2
  #   coderay_bold_every:        10
  #   coderay_css:               style
theme: jekyll-theme-basically-basic
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 8
paginate_path: /page:num/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - config.ru
  - Gemfile
  - Gemfile.lock
  - gems
  - LICENSE
  - node_modules
  - Procfile
  - Rakefile
  - README
  - vendor
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true

JB:
  comments:
    # provider: cloudtie
    # cloudtie:
    #   short_name: zhenglinj
    # provider: uyan
    # uyan:
    #   short_name: zhenglinj
    # provider: disqus
    # disqus:
    #   short_name: zhenglinj
    provider: gitalk
    gitalk:
      short_name: zhenglinj
    facebook:
      appid: 123
      num_posts: 5
      width: 580
      colorscheme: light

  # Settings for analytics helper
  # Set 'provider' to the analytics provider you want to use.
  # Set 'provider' to false to turn analytics off globally.
  #
  analytics:
    provider: google
    google:
        tracking_id: 'UA-123-12'
    getclicky:
      site_id:
    mixpanel:
        token: '_MIXPANEL_TOKEN_'
    piwik:
        baseURL: 'myserver.tld/piwik' # Piwik installation address (without protocol)
        idsite: '1'                   # the id of the site on Piwik

  # Settings for sharing helper.
  # Sharing is for things like tweet, plusone, like, reddit buttons etc.
  # Set 'provider' to the sharing provider you want to use.
  # Set 'provider' to false to turn sharing off globally.
  #
  sharing:
    provider: jiathis
