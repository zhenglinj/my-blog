---
layout: default
---

{% include page-intro.html %}

<main id="main" class="page-content" aria-label="Content">
  <div class="inner">
    <article class="entry-wrap">
      <div class="entry-content">
        {{ content }}
        <hr>
        <p>[转载请注明]：<a href="{{ site.url }}{{ page.url }}">{{ site.url }}{{ page.url }}</a></p>
        <section align="right">
          <span>
            <a {% if page.previous %} href="{{ page.previous.url }}" class="pageNav"{% endif %} {% unless page.previous %} class="pageNavInvalid" {% endunless %} >Previous</a>
            &nbsp;&nbsp;&nbsp;
            <a {% if page.next %} href="{{ page.next.url }}" class="pageNav"{% endif %} {% unless page.next %} class="pageNavInvalid" {% endunless %} >Next</a>
          </span>
        </section>
        {% include JB/comments %}
      </div>
    </article>

    {% include footer.html %}
  </div>
</main>


<script>
 //Executes your code when the DOM is ready.  Acts the same as $(document).ready().
 /* $(function() {
  *   var toc = $("#toc").tocify({ selectors: "h2, h3, h4" }).data("toc-tocify");
  *   prettyPrint();
  *   $(".optionName").popover({ trigger: "hover" });
  * });*/
 $(function() {
   // Calls the selectBoxIt method on your HTML select box and updates the showEffect option
   var toc = $("#toc").tocify({ selectors: "h2, h3, h4" }).data("toc-tocify");
   toc.setOptions({ scrollTo: 50, smoothScroll: false });
 });
</script>
